<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K_Camp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="logo" srcset="">
        </nav>
    </header>
    <main>
        <div class="main-div">
            <div class="left-div">
                <h1>Sign Up</h1>
                <form action="">
                    <div class="first share">
                        <div class="first_name">
                            <label for="f_name">First Name</label>
                            <input type="text" name="f_name" id="" class="design1">
                        </div>
                        <div class="last_name">
                            <label for="l_name">Last Name</label>
                            <input type="text" name="l_name" id="" class="design1">
                        </div>
                    </div>
                    <div class="second share share1">
                        <div class="Email">
                            <label for="Email">Email</label>
                            <input type="email" name="Email" id="" class="design1">
                        </div>
                        <div class="Gender">
                            <label for="Gender">Gender</label>
                            <div class="gender-box">
                                <div class="male inline">
                                    <input type="radio" name="Gender" id="male">
                                    <p class="inline">Male</p>
                                </div>
                                <div class="Female inline">
                                    <input type="radio" name="Gender" id="female">
                                    <p class="inline">Female</p>
                                </div>
                                <div class="Other inline">
                                    <input type="radio" name="Gender" id="Other">
                                    <p class="inline">Other</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="third share">
                        <div class="Password">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="" class="design1">
                        </div>
                        <div class="confirm_Password">
                            <label for="C_Password">Confirm Password</label>
                            <input type="password" name="C_Password" id="" class="design1">
                        </div>
                    </div>
                    <div class="fourth share">
                        <div class="Education">
                            <label for="Education">Educational Level</label>
                            <div class="educational-div">
                                <input type="text" name="Education" id="" class="design1">
                                <img src="images/Polygon 3.png" alt="polygon" srcset="" class="drop">
                            </div>
                        </div>
                        <div class="Experience_Level">
                            <label for="Experience_Level">Experience_Level</label>
                            <div class="experience-div">
                                <input type="text" name="Experience_Level" id="" class="design1">
                                <img src="images/Polygon 3.png" alt="polygon" srcset="" class="drop">
                            </div>  
                        </div>
                    </div>
                    
                    <div class="About">
                        <label for="About">Tell us about you</label>
                        <input type="text" name="About" id="" class="design1">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Create Account" class="btn">
                    </div>
                </form>
            </div>
            <div class="right-div">
                <h1>KodeCamp</h1>
                <div class="right-div-img">
                    <img src="images/signUp 1.png" alt="illustration" srcset="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
